{% extends 'base.html' %}

{% block title %}Kategori Ekle | Kitaplarım{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Yeni Kategori Ekle</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="id_name" class="form-label">Kategori Adı</label>
                            {{ form.name.errors }}
                            <input type="text" name="name" id="id_name" class="form-control {% if form.name.errors %}is-invalid{% endif %}" required>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'add_book' %}" class="btn btn-outline-secondary me-2">İptal</a>
                            <button type="submit" class="btn btn-primary">Kategori Ekle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
